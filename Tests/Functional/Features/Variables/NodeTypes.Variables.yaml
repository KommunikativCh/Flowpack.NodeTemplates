# We test that `parentNode` and `site` are accessible in EEL
---

'Flowpack.NodeTemplates:Content.Variables':
  superTypes:
    'Neos.Neos:Content': true
  properties:
    text:
      type: string
  options:
    template:
      properties:
        text: "${'parentNode(' + parentNode.nodeTypeName.value + ', ' + parentNode.name.value + ') site(' + site.nodeTypeName.value + ', ' + site.name.value + ')'}"
